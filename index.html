<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h2>Pokedex</h2>
    </header>
    <main>
      <!-- place to search for the pokemon name -->
      <div class="search__bar">
        <label for="name">search a pokemon by name</label>
        <input id="name" name="name" />
        <button class="search__button">GO!</button>
      </div>
      <!-- single pokemon display  -->
      <section id="pokemon__container">

      </section>

      <section id="error-message">
        
      </section>

      <!--left side nav - list of types-->
      <section>
        <nav>
          <ul id="pokemon-type-list">
            <li value="1"><a href="#">Normal</a></li>
            <li value="2"><a href="#">Fighting</a></li>
            <li value="3"><a href="#">Flying</a></li>
            <li value="4"><a href="#">Poison</a></li>
            <li value="5"><a href="#">Ground</a></li>
            <li value="6"><a href="#">Rock</a></li>
            <li value="7"><a href="#">Bug</a></li>
            <li value="8"><a href="#">Ghost</a></li>
            <li value="9"><a href="#">Steel</a></li>
            <li value="10"><a href="#">Fire</a></li>
            <li value="11"><a href="#">Water</a></li>
            <li value="12"><a href="#">Grass</a></li>
            <li value="13"><a href="#">Electric</a></li>
            <li value="14"><a href="#">Psychic</a></li>
            <li value="15"><a href="#">Ice</a></li>
            <li value="16"><a href="#">Dragon</a></li>
            <li value="17"><a href="#">Dark</a></li>
            <li value="18"><a href="#">Fairy</a></li>
            <li value="10001"><a href="#">Unknown</a></li>
            <li value="10002"><a href="#">Shadow</a></li>
          </ul>
        </nav>
      </section>
      

      <!--list of pokemons filtered by type, this is where the lists will show up after you select a type-->
      <section id="pokemon-filtered-by-type">
        
      </section>
      
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
